<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>
    <Style>
        li:first-child {
            color: red;
        }
        li:last-child {
            color: green;
        }
        li:nth-child(4) {
            color: blueviolet;
        }
        /* li:nth-child(2n) {
            color: goldenrod;
        } */
        div :nth-of-type(1) {
            color: red;
        }
    </Style>
</head>
<body>
    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
        <strong>안녕하세요</strong>
        <strong>안녕하세요</strong>
    </div>
    <ol>
        <li>리스트</li>
        <li>리스트</li>

        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>

        <li>리스트</li>
        <li>리스트</li>
    </ol>
</body>
</html>
