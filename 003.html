<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    #hello2{
        color: rebeccapurple;
    }

    #hello {
        font-weight: bold;
    }

    .class1 {
        color: aqua;
    }
    [type='text'] {
        background-color: blueviolet;
    }
    p, button, input {
        border: 2px dotted saddlebrown;
    }
</style>
<body>
    <div>
        안녕하세요
        <p id="hello">멋사 프론트엔드</p>
        <p id="hello2">7기 여러분</p>
        <p class="class1">1반 여러분</p>
        <button class="btn-del">버튼</button>
        <input type="text" placeholder=""이름>
    </div>
</body>
</html>
